<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de búsqueda simple -->
  <ion-searchbar placeholder="Buscar productos"></ion-searchbar>

  <!-- Lista de productos simple -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Producto 1</h2>
        <p>Descripción del producto 1.</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Producto 2</h2>
        <p>Descripción del producto 2.</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Producto 3</h2>
        <p>Descripción del producto 3.</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Footer simple -->
  <ion-footer>
    <ion-toolbar>
      <ion-title size="small">© 2025 Tu Tienda</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
