<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Acerca de</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acerca de</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment value="info">
    <ion-segment-button value="info">
      <ion-label>Información</ion-label>
    </ion-segment-button>
    <ion-segment-button value="team">
      <ion-label>Equipo</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sobre la App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Esta aplicación está diseñada para ofrecerte la mejor experiencia de compra online.</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Versión: 1.0.0</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Desarrollador: Tu Empresa</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de lanzamiento: Enero 2025</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary">
    Contactar Soporte
  </ion-button>

  <ion-footer>
    <ion-toolbar>
      <ion-title size="small">© 2025 Tu Empresa</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
